name: Discord Notification (Ilshidur)

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Checkout con el historial completo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Paso 2: Generar el contenido del mensaje de Discord (Este paso no cambia y es correcto)
      - name: Prepare Discord Message
        id: prep_message
        run: |
          COMMITS_JSON='${{ toJSON(github.event.commits) }}'
          DESCRIPTION_TEXT=""
          for sha in $(echo "$COMMITS_JSON" | jq -r '.[].id'); do
            COMMIT_MESSAGE=$(git log --format=%s -n 1 "$sha")
            COMMIT_AUTHOR=$(git log --format=%an -n 1 "$sha")
            DESCRIPTION_TEXT+=$(printf "九꽲잺 **%s** - *%s*\n" "$COMMIT_MESSAGE" "$COMMIT_AUTHOR")
            FILE_CHANGES=$(git show --name-status --pretty="" "$sha" | awk '{
              if ($1 == "A") { print "+ " $2 }
              else if ($1 == "D") { print "- " $2 }
              else { print "M " $2 }
            }')
            if [[ -n "$FILE_CHANGES" ]]; then
              DESCRIPTION_TEXT+=$(printf '```diff\n%s\n```\n' "$FILE_CHANGES")
            fi
          done
          DESCRIPTION_TEXT="${DESCRIPTION_TEXT//'%'/'%25'}"
          DESCRIPTION_TEXT="${DESCRIPTION_TEXT//$'\n'/'%0A'}"
          DESCRIPTION_TEXT="${DESCRIPTION_TEXT//$'\r'/'%0D'}"
          echo "description=${DESCRIPTION_TEXT}" >> $GITHUB_OUTPUT

      # Paso 3: Enviar la notificaci칩n usando los par치metros correctos de la acci칩n
      - name: Send Discord notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          # Aqu칤 est치 la correcci칩n: usamos los argumentos individuales
          title: "游닍 Push a `main` (${{ github.event.commits_count }} nuevos commits)"
          description: ${{ steps.prep_message.outputs.description }}
          color: "3447003"
          author: ${{ github.actor }}
          url: https://github.com/${{ github.repository }}/commit/${{ github.sha }}