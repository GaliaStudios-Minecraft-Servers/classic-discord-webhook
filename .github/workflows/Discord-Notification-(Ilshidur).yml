name: Discord Notification (Ilshidur)

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Checkout con el historial completo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Paso 2: Generar la descripci칩n del embed
      - name: Prepare Discord Description
        id: prep_message
        run: |
          DESCRIPTION_TEXT=""
          # Obtenemos los commits del push en formato JSON
          COMMITS_JSON='${{ toJSON(github.event.commits) }}'

          for sha in $(echo "$COMMITS_JSON" | jq -r '.[].id'); do
            COMMIT_MESSAGE=$(git log --format=%s -n 1 "$sha")
            COMMIT_AUTHOR=$(git log --format=%an -n 1 "$sha")
            
            # A침adimos la cabecera del commit, escapando caracteres para Markdown si es necesario
            DESCRIPTION_TEXT+=$(printf "九꽲잺 **%s** - *%s*\\n" "$COMMIT_MESSAGE" "$COMMIT_AUTHOR")
            
            # Obtenemos los cambios en los archivos para este commit
            FILE_CHANGES=$(git show --name-status --pretty="" "$sha" | awk '{
              if ($1 == "A") { print "+ " $2 }
              else if ($1 == "D") { print "- " $2 }
              else { print "M " $2 }
            }')

            # Si hay archivos, los a침adimos a un bloque de c칩digo
            if [[ -n "$FILE_CHANGES" ]]; then
              DESCRIPTION_TEXT+=$(printf '```diff\n%s\n```\n' "$FILE_CHANGES")
            fi
          done
          
          # La forma correcta de guardar una salida multil칤nea en GitHub Actions
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "$DESCRIPTION_TEXT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Paso 3: Enviar la notificaci칩n
      - name: Send Discord notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            {
              "username": "GitHub",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "embeds": [{
                "title": "游닍 Push a `main` (${{ github.event.commits_count }} nuevos commits)",
                "description": "${{ steps.prep_message.outputs.description }}",
                "color": 3447003,
                "author": {
                  "name": "${{ github.actor }}",
                  "url": "https://github.com/${{ github.actor }}",
                  "icon_url": "https://github.com/${{ github.actor }}.png"
                },
                "timestamp": "${{ toJSON(job.started_at) }}"
              }]
            }