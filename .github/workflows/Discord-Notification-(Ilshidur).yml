name: Discord Notification (Ilshidur)

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changes
        run: |
          FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})
          FORMATTED=""
          for FILE in $FILES; do
            FORMATTED="${FORMATTED}+ ${FILE}\n"
          done
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo -e "$FORMATTED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send to Discord
        #uses: Ilshidur/action-discord@master
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          args: >
            {
              "username": "BetterGithub",
              "embeds": [
                {
                  "title": "ðŸ“¦ Commit agregado a `main`",
                  "description": "[`${{ github.event.head_commit.message }}`](${{ github.event.head_commit.url }}) - ${{ github.actor }}",
                  "color": 15844367,
                  "fields": [
                    {
                      "name": "Archivos modificados",
                      "value": "```diff\n${{ steps.changes.outputs.files }}```"
                    }
                  ],
                  "timestamp": "${{ github.event.head_commit.timestamp }}"
                }
              ]
            }
