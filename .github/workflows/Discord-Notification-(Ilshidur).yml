name: Discord Notification (Ilshidur)

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Checkout con el historial completo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Paso 2: Generar el contenido del mensaje de Discord
      - name: Prepare Discord Message
        id: prep_message
        run: |
          # Obtenemos los commits del push en formato JSON
          COMMITS_JSON='${{ toJSON(github.event.commits) }}'
          
          # Empezamos a construir el bloque de texto para la descripción
          DESCRIPTION_TEXT=""

          # Iteramos sobre cada commit
          for sha in $(echo "$COMMITS_JSON" | jq -r '.[].id'); do
            # Obtenemos los detalles del commit
            COMMIT_MESSAGE=$(git log --format=%s -n 1 "$sha")
            COMMIT_AUTHOR=$(git log --format=%an -n 1 "$sha")
            
            # Añadimos la cabecera del commit a la descripción
            DESCRIPTION_TEXT+=$(printf "✍️ **%s** - *%s*\n" "$COMMIT_MESSAGE" "$COMMIT_AUTHOR")

            # Obtenemos la lista de archivos formateada para un bloque de código diff
            FILE_CHANGES=$(git show --name-status --pretty="" "$sha" | awk '{
              if ($1 == "A") { print "+ " $2 }
              else if ($1 == "D") { print "- " $2 }
              else { print "M " $2 }
            }')

            # Añadimos el bloque de código con los archivos modificados
            if [[ -n "$FILE_CHANGES" ]]; then
              DESCRIPTION_TEXT+=$(printf '```diff\n%s\n```\n' "$FILE_CHANGES")
            fi
          done
          
          # La siguiente línea es crucial para preservar los saltos de línea en la salida
          DESCRIPTION_TEXT="${DESCRIPTION_TEXT//'%'/'%25'}"
          DESCRIPTION_TEXT="${DESCRIPTION_TEXT//$'\n'/'%0A'}"
          DESCRIPTION_TEXT="${DESCRIPTION_TEXT//$'\r'/'%0D'}"
          
          # Guardamos la descripción completa como una salida del paso
          echo "description=${DESCRIPTION_TEXT}" >> $GITHUB_OUTPUT

      # Paso 3: Enviar la notificación usando la acción Ilshidur/action-discord
      - name: Send Discord notification
        uses: Ilshidur/action-discord@master
        env:
          # Es necesario pasar el webhook como variable de entorno a esta acción
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            {
              "embeds": [{
                "title": "📦 Push a `main` (${{ github.event.commits_count }} nuevos commits)",
                "description": "${{ steps.prep_message.outputs.description }}",
                "color": 3447003,
                "author": {
                  "name": "${{ github.actor }}",
                  "url": "https://github.com/${{ github.actor }}",
                  "icon_url": "https://github.com/${{ github.actor }}.png"
                }
              }]
            }