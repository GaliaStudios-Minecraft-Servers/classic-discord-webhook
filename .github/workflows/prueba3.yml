name: Discord Webhook (tsickert - Corrected)

on: [push]

jobs:
  Discord_notification:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Checkout (No cambia)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Paso 2: Preparar Mensaje (No cambia)
      - name: Prepare Discord Message
        id: prep_message
        run: |
          COMMITS_JSON='${{ toJSON(github.event.commits) }}'
          DESCRIPTION_TEXT=""
          for sha in $(echo "$COMMITS_JSON" | jq -r '.[].id'); do
            COMMIT_MESSAGE=$(git log --format=%s -n 1 "$sha")
            COMMIT_AUTHOR=$(git log --format=%an -n 1 "$sha")
            DESCRIPTION_TEXT+=$(printf "‚úçÔ∏è **%s** - *%s*\\n" "$COMMIT_MESSAGE" "$COMMIT_AUTHOR")
            FILE_CHANGES=$(git show --name-status --pretty="" "$sha" | awk '{
              if ($1 == "A") { print "+ " $2 }
              else if ($1 == "D") { print "- " $2 }
              else { print "M " $2 }
            }')
            if [[ -n "$FILE_CHANGES" ]]; then
              DESCRIPTION_TEXT+=$(printf '```diff\n%s\n```\n' "$FILE_CHANGES")
            fi
          done
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "$DESCRIPTION_TEXT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Paso 3: Enviar Webhook (CORREGIDO)
      - name: Send Discord Webhook
        uses: tsickert/discord-webhook@v7.0.0
        with:
          # --- Par√°metros b√°sicos ---
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: "GitHub"
          avatar-url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

          # --- Par√°metros del Embed ---
          embed-title: "üì¶ Push a `${{ github.ref_name }}` (${{ github.event.commits_count }} nuevos commits)"
          embed-description: ${{ steps.prep_message.outputs.description }}
          embed-color: "3447003"
          # ‚úÖ CORRECCI√ìN: Se elimina toJSON() para pasar la fecha como un string limpio
          embed-timestamp: ${{ job.started_at }}
          
          # --- Par√°metros del Autor del Embed ---
          embed-author-name: ${{ github.actor }}
          embed-author-url: "https://github.com/${{ github.actor }}"
          embed-author-icon-url: "https://github.com/${{ github.actor }}.png"