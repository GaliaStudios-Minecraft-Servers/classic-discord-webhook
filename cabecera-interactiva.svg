<svg width="850" height="220" viewBox="0 0 850 220" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
            
            .background {
                fill: url(#gradiente-animado);
                stroke: #e2e8f0; /* Borde sutil */
                stroke-width: 2;
            }
            
            .titulo {
                font-family: 'Roboto', sans-serif;
                font-weight: 700;
                font-size: 38px;
                fill: #2d3748; /* Color de texto oscuro */
                text-anchor: middle;
            }

            .subtitulo {
                font-family: 'Roboto', sans-serif;
                font-weight: 400;
                font-size: 22px;
                fill: #4a5568; /* Color de texto secundario */
                text-anchor: middle;
            }

            /* Animación del Gradiente de Fondo */
            @keyframes moverGradiente {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            .gradiente-animado {
                background: linear-gradient(-45deg, #f0f9ff, #e0f2fe, #bae6fd, #7dd3fc);
                background-size: 400% 400%;
                animation: moverGradiente 15s ease infinite;
            }
            #gradiente-animado {
                --color-uno: #f0f9ff; /* Azul cielo muy claro */
                --color-dos: #e0f2fe; /* Azul cielo claro */
                --color-tres: #cffafe; /* Cian claro */
            }

            /* Estilos de Iconos Interactivos */
            .icono-link {
                fill: #4a5568; /* Color base del icono */
                opacity: 0.8;
                transition: transform 0.3s ease, opacity 0.3s ease;
            }
            .icono-link:hover {
                transform: translateY(-4px); /* Efecto de levantar */
                opacity: 1;
                cursor: pointer;
            }
        </style>

        <linearGradient id="gradiente-animado" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="var(--color-uno)">
                <animate attributeName="stop-color" values="var(--color-uno); var(--color-dos); var(--color-tres); var(--color-uno)" dur="15s" repeatCount="indefinite"></animate>
            </stop>
            <stop offset="100%" stop-color="var(--color-tres)">
                <animate attributeName="stop-color" values="var(--color-tres); var(--color-dos); var(--color-uno); var(--color-tres)" dur="15s" repeatCount="indefinite"></animate>
            </stop>
        </linearGradient>

    </defs>

    <rect x="1" y="1" rx="10" ry="10" width="848" height="218" class="background"/>

    <g transform="translate(425, 80)">
        <text class="titulo" y="0">
            AQUÍ VA TU NOMBRE
        </text>
        <text class="subtitulo" y="35">
            Desarrollador de Software | Entusiasta de la IA
        </text>
    </g>

